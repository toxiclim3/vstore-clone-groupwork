<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0&icon_names=arrow_back_ios" />
    <link rel="stylesheet" href="../basestyle.css">
    <link rel="stylesheet" href="./style.css">
    <!-- lime -->
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <header><a href="../main/index.html"><span class="material-symbols-outlined">arrow_back_ios</span></a></header>

    <div class="container">
        <h1>Log in</h1>

         <div class="loginContainer">
            <div class="left login">
                <form action="">
                    <label for="login">SIGN IN WITH ACCOUNT NAME</label>
                    <input type="text" name="login" id="login">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <div class="buttons">
                        <input type="submit" value="SIGN IN">
                        <input type="button" value="Help, I can't log in">
                    </div>
                </form>

                <div class="newaccount">
                    <p>No account?</p>
                    <a href="../newaccount/indexplus.html">Create a new one!</a>
                </div>
            </div>

            <div class="right login">
                <p class="signin">SIGN IN WITH QR-CODE</p>
                <div class="qrcode">
                    <img src="./img/qr-code.svg" alt="">
                </div>

                <p class="use">Use our app or other means to scan this QR-code and log into your account</p>
            </div>
         </div>
    </div>

</body>
</html>
