<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../basestyle.css">
    <link rel="stylesheet" href="./style.css">
    <!-- lime -->
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <header></header>

    <div class="container">
        <h1>Log in</h1>

         <div class="loginContainer">
            <div class="left login">
                <form action="">
                    <label for="login">SIGN IN WITH ACCOUNT NAME</label>
                    <input type="text" name="login" id="login">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <div class="buttons">
                        <input type="submit" value="SIGN IN">
                        <input type="button" value="Help, I can't log in">
                    </div>
                </form>

                <div class="newaccount">
                    <p>No account?</p>
                    <a href="../newaccount/indexplus.html">Create a new one!</a>
                </div>
            </div>

            <div class="right login">
                <p class="signin">SIGN IN WITH QR-CODE</p>
                <div class="qrcode">
                    <img src="./img/qr-code.svg" alt="">
                </div>

                <p class="use">Use our app or other means to scan this QR-code and log into your account</p>
            </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
